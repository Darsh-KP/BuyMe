<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Basic styling for the navigation bar */
        nav {
            background-color: #430f1b; /* Background color */
            padding: 5px 5px; /* Padding */
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Center items vertically */
        }

        nav .logo {
            width: 100px; /* Adjust the width of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Add some spacing between the logo and the menu */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0;
            text-align: center; /* Center-align the items */
            margin-right: auto; /* Push the menu items to the right */
        }

        nav ul li {
            display: inline;
            margin-right: 20px; /* Space between menu items */
        }

        nav ul li a {
            text-decoration: none; /* Remove underline from links */
            color: #f8d2c2; /* Text color */
            font-weight: bold; /* Bold text */
        }
    </style>
</head>
<body>
    <nav>
        <img class="logo" src="data/LogoFinal.png" alt="Website Logo"> <!-- Added the logo class to the image -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Listings</a></li>
            <li><a href="#">Wishlist</a></li>
        </ul>
    </nav>
</body>
</html>
