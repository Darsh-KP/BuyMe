<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Product Display</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-weight: bold;
            margin-top: 8px;
        }
        .product-price {
            color: #007bff;
            margin-top: 4px;
        }
        .product-description {
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="product-card">
        <img class="product-image" src="product1.jpg" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-price">$19.99</div>
        <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</div>
    </div>
    <div class="product-card">
        <img class="product-image" src="product2.jpg" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-price">$29.99</div>
        <div class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio.</div>
    </div>
    <!-- Add more product cards as needed -->
</body>
</html>
